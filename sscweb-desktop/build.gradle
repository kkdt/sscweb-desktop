plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

version = "0.1"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://github.com/kkdt/mavenrepo/raw/master'
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit
    // This dependency is used by the application.
    implementation libs.guava

    implementation libs.sscweb
    implementation("javax.xml.ws:jaxws-api:2.2.1")

    implementation platform('org.springframework.boot:spring-boot-dependencies:2.7.18')
    implementation 'org.springframework.boot:spring-boot-starter'
//    implementation 'org.springframework.boot:spring-boot-starter-web-services'

    implementation("kkdt.generictable:swing-generictable:1.0")

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

distTar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
}

distZip {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
}

jar {
    manifest {
        attributes(
            "Name": project.name,
            "Specification-Title": "sscweb-desktop",
            "Specification-Version": version,
            "Specification-Vendor": "kkdt",
            "Implementation-Title": "Satellite Situation Center",
            "Implementation-Version": version,
            "Implementation-Vendor": "kkdt.github.io"
        )
    }
}

application {
    // Define the main class for the application.
    mainClass = 'kkdt.ssc.desktop.SSCDesktopApplication'
}
